<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ToDO List</title>
</head>
<body>
<div th:each="toDo : ${toDoList}">
  <a th:href="@{/toDoList/{id}(id = ${toDo.getId()})}" th:text="${toDo.getTask() + ', ' + toDo.getStage()}" >toDo</a>
    <form th:method="DELETE" th:action="@{/toDoList/{id}(id=${toDo.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>
<a href = "/toDoList/new" > Add new Task</a>

</body>
</html>
